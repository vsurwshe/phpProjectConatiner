version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
#      working_dir: /application
    volumes:
      - .:/application
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=my_db
      - MYSQL_USER=vishva
      - MYSQL_PASSWORD=root
    ports:
      - "8082:3306"
    networks:
      - web
  website:
    container_name: php72
    build:
      context: ./
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=vany
      - MYSQL_USER=vishva
      - MYSQL_PASSWORD=root
    ports:
      - 8001:80
    depends_on:
      - mysql
    networks:
      - web
networks:
   web: